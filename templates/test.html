<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-steel fixed-top"></nav>
        </header>
        <main role="main" class="container">
        <div class="row-5">
            <div class="col">
                <form action="http://127.0.0.1:5000/reg" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="form-group overflow">
                        <label>URL</label>
                        <input type="text" class="form-control"name="url" placeholder="Enter a valid link" required>
                    </div>
                    <div class="form-group">
                        <label>Words to search for</label>
                        <input type="text" class="form-control" name="words" placeholder="all lower case" required>
                        <small class="form-text text-muted">
                            Your words must be separated by a space.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Audio file input</label>
                        <input type="file" name="audio[]" class="form-control-file" id="exampleFormControlFile1" multiple>
                    </div>
                    <div class="form-group">
                        <label>Hamming mode</label>
                        <div class="form-check">
                            <input name="hamming_yes" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                        </div>
                        <div class="form-check">
                            <input name="hamming_no" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mode of the program</label>
                        <div class="form-check">
                            <input name="api" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">Google API</label>
                        </div>
                        <div class="form-check">
                            <input name="Pocketsphinx" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">Pocketsphinx</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Folder</label>
                        <div class="form-check">
                            <input name="data" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">data_creation</label>
                        </div>
                        <div class="form-check">
                            <input name="sneha" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">sneha</label>
                        </div>
                        <div class="form-check">
                            <input name="google" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">google</label>
                        </div>
                        <div class="form-check">
                            <input name="folder1" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">folder_1</label>
                        </div>
                        <div class="form-check">
                            <input name="folder2" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                            <label class="form-check-label" for="inlineCheckbox1">folder_2</label>
                        </div>
                    </div>
                    <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
                </form>
                </div>
            </div>
        </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
